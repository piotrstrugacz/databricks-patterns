version: 1.3.7

audit_control:
  delta_lake:
    control_ad_works_lt:
      raw_audit:
        sql: ../sql/{{database}}/{{table}}.sql
        depends_on:
          - raw.raw_ad_works_lt.*


landing:
  read:
    # delta table properties can be set at stage level or table level
    landing_ad_works_lt:
      address: null
      customer: null
      customer_address: null
      product: null
      product_category: null
      product_description: null
      product_model: null
      product_model_product_description: null
      sales_order_detail: null
      sales_order_header: null


raw:
  delta_lake:
    # delta table properties can be set at stage level or table level
    delta_properties:
      delta.appendOnly: true
      delta.autoOptimize.autoCompact: true    
      delta.autoOptimize.optimizeWrite: true  
      delta.enableChangeDataFeed: true
    raw_ad_works_ltr:
      address:
        ids: id
        depends_on:
          - landing.landing_header_footer.address
        custom_properties:
          process_group: 1
      customer:
        ids: id
        depends_on:
          - landing.landing_header_footer.customer
        custom_properties:
          process_group: 1
      customer_address:
        ids: id
        depends_on:
          - landing.landing_header_footer.customer_address
        custom_properties:
          process_group: 1
      product:
        ids: id
        depends_on:
          - landing.landing_header_footer.product
        custom_properties:
          process_group: 1
      product_category:
        ids: id
        depends_on:
          - landing.landing_header_footer.product_category
        custom_properties:
          process_group: 1
      product_description:
        ids: id
        depends_on:
          - landing.landing_header_footer.product_description
        custom_properties:
          process_group: 1
      product_model:
        ids: id
        depends_on:
          - landing.landing_header_footer.product_model
        custom_properties:
          process_group: 1
      product_model_product_description:
        ids: id
        depends_on:
          - landing.landing_header_footer.product_model_product_description
        custom_properties:
          process_group: 1
      sales_order_detail:
        ids: id
        depends_on:
          - landing.landing_header_footer.sales_order_detail
        custom_properties:
          process_group: 1
      sales_order_header:
        ids: id
        depends_on:
          - landing.landing_header_footer.sales_order_header
        custom_properties:
          process_group: 1


