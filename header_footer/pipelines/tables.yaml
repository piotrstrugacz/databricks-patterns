audit_control:
  delta_lake:
    control_header_footer:
      header_footer:
        sql: ../sql/{{database}}/{{table}}.sql
        depends_on:
          - raw.raw_header_footer.*
      raw_audit:
        sql: ../sql/{{database}}/{{table}}.sql
        depends_on:
          - raw.raw_header_footer.*
          - audit_control.control_header_footer.header_footer


landing:
  read:
    # delta table properties can be set at stage level or table level
    landing_header_footer:
      customer_details_1: null
      customer_details_2: null
      customer_preferences: null

raw:
  delta_lake:
    # delta table properties can be set at stage level or table level
    delta_properties:
      delta.appendOnly: true
      delta.autoOptimize.autoCompact: true    
      delta.autoOptimize.optimizeWrite: true  
      delta.enableChangeDataFeed: true
    raw_header_footer:
      customer_preferences:
        ids: id
        depends_on:
          - landing.landing_header_footer.customer_preferences
        custom_properties:
          process_group: 1
      customer_details_1:
        ids: id
        depends_on:
          - landing.landing_header_footer.customer_details_1
        custom_properties:
          process_group: 1
      customer_details_2:
        ids: id
        depends_on:
          - landing.landing_header_footer.customer_details_2
        custom_properties:
          process_group: 1
        # # optional leave it out if you don't want them
        # warning_thresholds:
        #   invalid_ratio: 0.2
        #   invalid_rows: 0
        #   max_rows: 100
        #   min_rows: 5
        # # optional leave it out if you don't want them
        # exception_thresholds:
        #   invalid_ratio: 0.3
        #   invalid_rows: 2
        #   max_rows: 1000
        #   min_rows: 0

base:
  delta_lake:
    delta_properties:
      delta.appendOnly: true
      delta.autoOptimize.autoCompact: true    
      delta.autoOptimize.optimizeWrite: true  
      delta.enableChangeDataFeed: true
    base_header_footer:
      customers:
        ids: id
        depends_on:
          - raw.raw_header_footer.customer_details_*
      customer_preferences:
        ids: id
        depends_on:
          - raw.raw_header_footer.customer_preferences


